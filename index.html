<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Casty McCast Cast</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/stars.css">
    <script src="/js/main.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='stars4'></div>

    <div class="container">
        <div class="jumbotron center-align">
            {{#if title}}
            <h1> {{title}} <h1>
              <h2> Now Playing </h2>
              {{#if time}}
                <h2> {{time}}</h2>
                <h3> Duration of video<h3>
              {{/if}}
            {{else}}
              <h1> Welcome to Casty!<h1>
              <h2> In the URL, type what you want to do... </h2>
              <h3> For Youtube videos, type '/yt-stream/{desired-video-code}' </h2>
              <h3> For Twitch Streams, type '/twitch-stream/{desired-channel-name}' <h3>
            {{/if}}
        <div >
          <button id="target">Click here</button>
        </div>
        <div>
            <button id="other">Trigger the handler</button>
        </div>
      </div>
    </div>


</body>

</html>
