<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Casty McCast Cast</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/movieStyles.css">
    <link rel="stylesheet" href="/css/stars.css">
    <script src="/js/movie.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='stars4'></div>

    <div class="container">
        <div class="jumbotron center-align">
          <h1> Welcome to Basin 3.0 Movie List!<h1>
          <h2> In the textbox below, enter in a movie for the queue</h2>
          <br>
          <form class="form-inline">
              <div class="form-group">
                  <div class="form-group">
                      <div class="input-group" style="width: 250px;">
                            <input type="text" id="year" class="form-control" placeholder="Year...">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group" style="width: 250px;">
                          <input type="text" id="movieName" class="form-control" placeholder="Movie Name...">
                    	</div>
                  </div>
                        <div class="form-group">
                      <div class="input-group" style="width: 250px;">
                          <input type="text" id="url" class="form-control" placeholder="Magnet Link...">
                    	</div>
                  </div>
              </div>
          </form>
          <br>
          <div class="btn-container">
              <button class="submit" id="button"></button>
          </div>
          <br>
          <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
            {{#each item.Items}}
                <div class="grid-item">
                  <img src={{poster}} style="max-height:200px; max-width: 160px;padding-top:20px;">
                    <div class="grid-item-container">
                        <p>
                          <div class="grid-title">{{title}}</div>
                          (
                          <span class="grid-year">{{year}}</span>
                          )
                        </p>
                        <p class="grid-rating">IMDB Rating:<br> {{info.imdbRating}}/10</p>
                        <p class="grid-rating">Rotton Tomatoes Rating: {{infoRT.rating}}/100</p>
                        <p class="grid-plot">{{info.Plot}}</p>
                        <p class="grid-actor">Starring: {{info.Actors}}</p>
                        <div class="row center">
                        <div class='svg-container col-lg-4'>
                            <a href='#'class='playBut play-btn'>
                                <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In  -->
                                <svg version="1.1"
                                   xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
                                   x="0px" y="0px" width="50px" height="50px" viewBox="0 0 213.7 213.7" enable-background="new 0 0 213.7 213.7"
                                   xml:space="preserve">
                                <polygon class='triangle' id="XMLID_18_" fill="none" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
                                  73.5,62.5 148.5,105.8 73.5,149.1 "/>
                                <circle class='circle' id="XMLID_17_" fill="none"  stroke-width="10" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="106.8" cy="106.8" r="103.3"/>
                                </svg>
                            </a>
                        </div>
                        <div class='svg-container col-lg-4 col-lg-offset-1'>
                            <a href='#'class='playBut delete-btn'>
                                <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In  -->
                                <svg version="1.1"
                                   xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
                                   x="0px" y="0px" width="50px" height="50px" viewBox="0 0 213.7 213.7" enable-background="new 0 0 213.7 213.7"
                                   xml:space="preserve">
                                  <line class='triangle' x1="80" x2="130" y1="80" y2="130" stroke="orange" fill="transparent" stroke-width="10"/>
                                  <line class='triangle' x1="80" x2="130" y1="130" y2="80" stroke="orange"  fill="transparent" stroke-width="10"/>
                                <circle class='circle' id="XMLID_17_" fill="none"  stroke-width="10" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="106.8" cy="106.8" r="103.3"/>
                                </svg>
                            </a>
                        </div>
                      </div>
                    </div>
                </div>
            {{/each}}
          </div>
      </div>
    </div>
</body>
</html>
