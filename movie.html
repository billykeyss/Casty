<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Casty McCast Cast</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/movieStyles.css">
    <link rel="stylesheet" href="/css/stars.css">
    <script src="/js/movie.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='stars4'></div>

    <div class="container">
        <div class="jumbotron center-align">
            <h1> Welcome to Basin 3.0 Movie List!<h1>
          <h2> In the textbox below, enter in a movie for the queue</h2>
          <br>
          <form class="form-inline">
              <div class="form-group">
                  <div class="form-group">
                      <div class="input-group" style="width: 250px;">
                            <input type="text" id="year" class="form-control" placeholder="Year...">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group" style="width: 250px;">
                          <input type="text" id="movieName" class="form-control" placeholder="Movie Name...">
                    	</div>
                  </div>
                        <div class="form-group">
                      <div class="input-group" style="width: 250px;">
                          <input type="text" id="url" class="form-control" placeholder="Magnet Link...">
                    	</div>
                  </div>
              </div>
          </form>
          <br>
          <button class="btn btn-default" style="width:120px;" id="submit" type="button">Submit!</button>
          <br>
          <table class="table table-bordered">
            <col width="150">
            <col width="150">
            <col width="80">
            <col width="80">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Title</th>
                    <th>Play</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
              {{#each item.Items}}
                <tr>
                    <td class="year">{{year}}</td>
                    <td class="title">{{title}}</td>
                    <td>
                      <button class="btn btn-success play" style="width:120px;" id="play" type="button">Play</button>
                    </td>
                    <td>
                      <button class="btn btn-danger delete" style="width:120px;" id="delete" type="button">Delete</button>
                    </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
      </div>
    </div>


</body>

</html>
